<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Viewer</title>
    <!-- Load Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Load Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    

</head>
<body>
    <!-- Set Up Header -->
    <header class="container-fluid text-center">
        <h1>Wikipedia Viewer</h1>
    </header>

    <!-- Set Up Section -->
    <section class="container-fluid text-center">
        <!-- Get Random Article -->
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" id="random">Get Random Article</a>
        <!-- Search Icon -->
        <button id="search-icon"><i class="fas fa-search" id="search-icon" title="Search Term or Keyword"></i></button>
        
        <article class="search-box">
            <!-- Set Up Search Form -->
            <form>
                <div class="mb-3">
                    <input type="search" placeholder="Search Term or Keyword (e.g. Torch)" id="inputbox" name="articleitem" class="form-control">
                </div>

                <!-- Set Up and Center Buttons -->
                <div class="d-grid gap-2 col-4 mt-2 mx-auto">
                    <input type="button" class="btn btn-primary" value="Search">
                </div>
            </form>

            <!-- Set Up Search Results -->
            <article class="search-results"></article>
        </article>
    </section>
    
</body>
</html>
